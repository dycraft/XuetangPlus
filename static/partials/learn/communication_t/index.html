<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="/lib/weui/weui.css"/>
        <link rel="stylesheet" href="/lib/weui/example.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body ontouchstart>
        <div class="weui-toptips weui-toptips_warn js_tooltips">Failed to load resource: 请求的 URL 在此服务器上找不到。</div>

        <div id="content">
            <div class="page__hd">
                <h1 class="page__title">师生交流</h1>
                <p class="page__desc">教师</p>
            </div>
            <div class="page__bd">
                <div class="weui-cells__title">公告</div>
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">查看公告</div>
                        <div class="weui-cell__ft" style="font-size: 0">
                            <span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>
                        </div>
                    </div>
                </div>

                <div class="weui-cells__title">学生列表</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="/img/example_avatar/WechatIMG18.jpeg" style="width: 50px;display: block"/>
                            <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">2</span>
                        </div>
                        <div class="weui-cell__bd">
                            <p>李大洋</p>
                            <p style="font-size: 13px;color: #888888;">请问老师ddl什么时候？</p>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="/img/example_avatar/WechatIMG20.jpeg" style="width: 50px;display: block"/>
                            <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">1</span>
                        </div>
                        <div class="weui-cell__bd">
                            <p>古志诚</p>
                            <p style="font-size: 13px;color: #888888;">那老师我还想请教一下</p>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="/img/example_avatar/WechatIMG19.jpeg" style="width: 50px;display: block"/>
                            <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">1</span>
                        </div>
                        <div class="weui-cell__bd">
                            <p>楼昀凯</p>
                            <p style="font-size: 13px;color: #888888;">我服</p>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="/img/example_avatar/WechatIMG21.jpeg" style="width: 50px;display: block"/>
                            <span style="position: absolute;top: -.4em;right: -.4em;"></span>
                        </div>
                        <div class="weui-cell__bd">
                            <p>向首兴</p>
                            <p style="font-size: 13px;color: #888888;">未知的消息类型</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__ft">
            </div>
        </div>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/swig.min.js"></script>
    </body>
</html>
