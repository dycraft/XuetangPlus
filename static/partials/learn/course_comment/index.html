<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="/lib/weui/weui.css"/>
        <link rel="stylesheet" href="/lib/weui/example.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body ontouchstart>
        <div class="weui-toptips weui-toptips_warn js_tooltips">Failed to load resource: 请求的 URL 在此服务器上找不到。</div>

        <div id="content">
            <div class="page__hd">
                <h1 class="page__title">课程评价</h1>
                <p class="page__desc">软件工程(3)</p>
            </div>
            <div class="page__bd">
                <div class="weui-cells__title">评分</div>
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_select">
                        <div class="weui-cell__bd">
                            <select class="weui-select" name="select1">
                                <option selected="" value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__title">评论内容</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_switch">
                        <div class="weui-cell__bd">匿名评论</div>
                        <div class="weui-cell__ft">
                            <input class="weui-switch" type="checkbox" checked="checked"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                            <div class="weui-textarea-counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" href="javascript:void(0)" onclick="submitComment()" id="ok">确定</a>
                    <a class="weui-btn weui-btn_warn" href="javascript:" onclick="backToList()" id="delete">删除</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/swig.min.js"></script>
        <script src="/js/jquery.js"></script>
        <script src="/js/base.js"></script>

        <script>
            var locals = {};
            course_id = window.urlParam.id;

            function backToList()
            {
                var currentpath = window.location.origin + window.location.pathname;
                window.location.href = currentpath + "/../course_commentlist?id=" + course_id;
            }

            function submitComment()
            {
                var mark = $('.weui-select option:selected').val();
                var comment = $('.weui-textarea').val();
                var isanonymouse = $('.weui-switch').prop("checked");

                api.post('/api/course/comment', {mark: mark, comment: comment, isanonymouse: isanonymouse, id: course_id}, function(data)
                {
                    console.log(data);
                    alert("评论成功！");
                    backToList();
                })
            }
        </script>
    </body>
</html>
