<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>课程互动</title>
        <link rel="stylesheet" href="/lib/weui/weui.css"/>
        <link rel="stylesheet" href="/lib/weui/example.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body ontouchstart>
        <div id="content"></div>

        <script type="text/template" id="tpl-main">
            <div class="page__hd">
                <h1 class="page__title">课程互动</h1>
                <p class="page__desc">{{ courseid }}</p>
            </div>
            <div class="page__bd">
                <div class="weui-cells__title">消息操作</div>
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access" id="freshBtn">
                        <div class="weui-cell__bd">刷新消息</div>
                        <div class="weui-cell__ft" style="font-size: 0">
                            <span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;" id="new"></span>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_access" id="sendBtn">
                        <div class="weui-cell__bd">发送消息</div>
                        <div class="weui-cell__ft" style="font-size: 0"></div>
                    </div>
                </div>
                <div class="weui-cells__title">最新消息</div>
                <div class="weui-cells">
                    {% for msg in msgs %}
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="{{ msg.avatar_url }}" style="width: 50px;display: block"/>
                        </div>
                        <div class="weui-cell__bd">
                            <p class="weui-media-box__title communication-name">{{ msg.realname }}</p>
                            <p class="weui-media-box__desc communication-message">{{ msg.content }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </script>

        <script type="text/template" id="tpl-add">
            <div class="page__hd">
                <h1 class="page__title">发送消息</h1>
                <p class="page__desc">{{ courseid }}</p>
            </div>
            <div class="page__bd">
                <div id="form">
                    <div class="weui-cells__title">请提交新的消息</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <textarea class="weui-textarea" id="inputContent" required placeholder="消息将显示真实名称，对同课程内用户可见" emptyTips="新消息不能为空" rows="4" maxlength="100"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" id="confirmBtn">提交</a>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/swig/swig.min.js"></script>
        <script type="text/javascript" src="/lib/page.js"></script>
        <script type="text/javascript" src="/lib/weui/weui.min.js"></script>
        <script type="text/javascript" src="/js/openid.js"></script>
        <script type="text/javascript" src="/js/render.js"></script>

        <script type="text/javascript">
            var locals = {};
            var openid;
            var courseid;

            var route = {
                init: function (ctx, next) {
                    next();
                },
                main: function (ctx, next) {
                    var params = getQueryParams(ctx.querystring);
                    if (!openid) openid = params.open_id;
                    if (!courseid) courseid = params.course_id;
                    locals.courseid = courseid;
                    (function fresh() {
                        $.get('/api/communicate/eventsource/', {
                            open_id: openid,
                            course_id: courseid
                        }, function (data) {
                            locals.msgs = data.data;
                            render('main', locals);
                            $('#new').hide();
                            $('#freshBtn').click(fresh);
                            $('#sendBtn').click(function () {
                                page('#!add');
                            });
                        });
                    })();
                    (function getRtmMsg() {
                        $.post("/api/communicate/eventsource/", {
                            open_id: openid,
                            course_id: courseid,
                            update: ""
                        }, function(data) {
                            if(data.code === 0) {
                                $('#new').show();
                                setTimeOut("getRtmMsg();", 5000);
                            }
                        });
                    })();
                },
                add: function (ctx, next) {
                    render('add', locals);
                    $('#confirmBtn').click(function () {
                        weui.form.validate('#form', function (error) {
                            var loading = weui.loading('提交中...');
                            if (!error) {
                                $.post('/api/communicate/eventsource/', {
                                    open_id: openid,
                                    course_id: courseid,
                                    content: $('#inputContent').val()
                                }, function (data) {
                                    loading.hide();
                                    page('');
                                });
                            } else {
                                loading.hide();
                            }
                        });
                    });
                }
            };

            page.base('/learn/communication');
            page('/', route.main);
            page('*', route.init);
            page('add', route.add);
            page({hashbang: true});
            page();
        </script>
    </body>
</html>
