<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>

<link rel="stylesheet" href="/lib/weui/weui.css"/>
<link rel="stylesheet" href="/lib/weui/example.css">
<link rel="stylesheet" href="/css/style.css">
<script src="/js/jquery.js"></script>
<script src="/js/base.js"></script>

<body>
    <div class="weui-cells searchbar-result" id="searchResult">
    </div>
    <a class="weui-btn weui-btn_primary" href="javascript:void(0)" onclick="createMyComment()">create</a>
    <script>
        course_id = urlParam.id;
        api.get("/api/course/comment/", {id: course_id}, function(data){
            data = JSON.parse(data);
            data = data['comments'];
            var str = "";
            var i = 0;
            for(i = 0; i < data.length; i++)
            {
                str = "<div class='weui-cell weui-cell_access'><div class='weui-cell__bd weui-cell_primary'><p>" + JSON.parse(data[i]['1'])['content'] + "</p></div></div>";
                $('#searchResult').append(str);
            }
        });

        function createMyComment()
        {
            var currentpath = window.location.origin + window.location.pathname;
            window.location.href = currentpath + "/../course_comment?id=" + course_id;
        }
    </script>
</body>
</html>
