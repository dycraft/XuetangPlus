        <script type="text/javascript">
            $(function(){
                var $searchBar = $('#searchBar'),
                    $searchResult = $('#searchResult'),
                    $searchText = $('#searchText'),
                    $searchInput = $('#searchInput'),
                    $searchClear = $('#searchClear'),
                    $searchCancel = $('#searchCancel');
                function hideSearchResult(){
                    $searchResult.hide();
                    $searchInput.val('');
                }
                function cancelSearch(){
                    hideSearchResult();
                    $searchBar.removeClass('weui-search-bar_focusing');
                    $searchText.show();
                }
                $searchText.on('click', function(){
                    $searchBar.addClass('weui-search-bar_focusing');
                    $searchInput.focus();
                });
                $searchInput
                  .on('blur', function () {
                    if(!this.value.length) cancelSearch();
                  })
                  .on('input', function(){
                    if(this.value.length) {
                      $searchResult.show();
                    } else {
                      $searchResult.hide();
                    }
                  });
                $searchClear.on('click', function(){
                    hideSearchResult();
                    $searchInput.focus();
                });
                $searchCancel.on('click', function(){
                    cancelSearch();
                    $searchInput.blur();
                });
            });
        </script>

        <script>
            $.ajaxSetup({
                async : false
            });

            window.last_suggest_time = 0;
            var hexcase = 0;
            var b64pad = "";
            var chrsz = 8;

            function hex_sha1(s) {
                return binb2hex(core_sha1(str2binb(s), s.length * chrsz));
            }

            function b64_sha1(s) {
                return binb2b64(core_sha1(str2binb(s), s.length * chrsz));
            }

            function str_sha1(s) {
                return binb2str(core_sha1(str2binb(s), s.length * chrsz));
            }

            function hex_hmac_sha1(key, data) {
                return binb2hex(core_hmac_sha1(key, data));
            }

            function b64_hmac_sha1(key, data) {
                return binb2b64(core_hmac_sha1(key, data));
            }

            function str_hmac_sha1(key, data) {
                return binb2str(core_hmac_sha1(key, data));
            }

            /*
             *   Perform   a   simple   self-test   to   see   if   the   VM   is   working
             */
            function sha1_vm_test() {
                return hex_sha1("abc") == "a9993e364706816aba3e25717850c26c9cd0d89d";
            }

            /*
             *   Calculate   the   SHA-1   of   an   array   of   big-endian   words,   and   a   bit   length
             */
            function core_sha1(x, len) {
                /*   append   padding   */
                x[len >> 5] |= 0x80 << (24 - len % 32);
                x[((len + 64 >> 9) << 4) + 15] = len;

                var w = Array(80);
                var a = 1732584193;
                var b = -271733879;
                var c = -1732584194;
                var d = 271733878;
                var e = -1009589776;

                for (var i = 0; i < x.length; i += 16) {
                    var olda = a;
                    var oldb = b;
                    var oldc = c;
                    var oldd = d;
                    var olde = e;

                    for (var j = 0; j < 80; j++) {
                        if (j < 16) w[j] = x[i + j];
                        else w[j] = rol(w[j - 3] ^ w[j - 8] ^ w[j - 14] ^ w[j - 16], 1);
                        var t = safe_add(safe_add(rol(a, 5), sha1_ft(j, b, c, d)), safe_add(safe_add(e, w[j]), sha1_kt(j)));
                        e = d;
                        d = c;
                        c = rol(b, 30);
                        b = a;
                        a = t;
                    }

                    a = safe_add(a, olda);
                    b = safe_add(b, oldb);
                    c = safe_add(c, oldc);
                    d = safe_add(d, oldd);
                    e = safe_add(e, olde);
                }
                return Array(a, b, c, d, e);

            }

            /*
             *   Perform   the   appropriate   triplet   combination   function   for   the   current
             *   iteration
             */
            function sha1_ft(t, b, c, d) {
                if (t < 20) return (b & c) | ((~b) & d);
                if (t < 40) return b ^ c ^ d;
                if (t < 60) return (b & c) | (b & d) | (c & d);
                return b ^ c ^ d;
            }

            /*
             *   Determine   the   appropriate   additive   constant   for   the   current   iteration
             */
            function sha1_kt(t) {
                return (t < 20) ? 1518500249 : (t < 40) ? 1859775393 : (t < 60) ? -1894007588 : -899497514;
            }

            /*
             *   Calculate   the   HMAC-SHA1   of   a   key   and   some   data
             */
            function core_hmac_sha1(key, data) {
                var bkey = str2binb(key);
                if (bkey.length > 16) bkey = core_sha1(bkey, key.length * chrsz);

                var ipad = Array(16),
                    opad = Array(16);
                for (var i = 0; i < 16; i++) {
                    ipad[i] = bkey[i] ^ 0x36363636;
                    opad[i] = bkey[i] ^ 0x5C5C5C5C;
                }

                var hash = core_sha1(ipad.concat(str2binb(data)), 512 + data.length * chrsz);
                return core_sha1(opad.concat(hash), 512 + 160);
            }

            /*
             *   Add   integers,   wrapping   at   2^32.   This   uses   16-bit   operations   internally
             *   to   work   around   bugs   in   some   JS   interpreters.
             */
            function safe_add(x, y) {
                var lsw = (x & 0xFFFF) + (y & 0xFFFF);
                var msw = (x >> 16) + (y >> 16) + (lsw >> 16);
                return (msw << 16) | (lsw & 0xFFFF);
            }

            /*
             *   Bitwise   rotate   a   32-bit   number   to   the   left.
             */
            function rol(num, cnt) {
                return (num << cnt) | (num >>> (32 - cnt));
            }

            /*
             *   Convert   an   8-bit   or   16-bit   string   to   an   array   of   big-endian   words
             *   In   8-bit   function,   characters   >255   have   their   hi-byte   silently   ignored.
             */
            function str2binb(str) {
                var bin = Array();
                var mask = (1 << chrsz) - 1;
                for (var i = 0; i < str.length * chrsz; i += chrsz)
                bin[i >> 5] |= (str.charCodeAt(i / chrsz) & mask) << (24 - i % 32);
                return bin;
            }

            /*
             *   Convert   an   array   of   big-endian   words   to   a   string
             */
            function binb2str(bin) {
                var str = "";
                var mask = (1 << chrsz) - 1;
                for (var i = 0; i < bin.length * 32; i += chrsz)
                str += String.fromCharCode((bin[i >> 5] >>> (24 - i % 32)) & mask);
                return str;
            }

            /*
             *   Convert   an   array   of   big-endian   words   to   a   hex   string.
             */
            function binb2hex(binarray) {
                var hex_tab = hexcase ? "0123456789ABCDEF" : "0123456789abcdef";
                var str = "";
                for (var i = 0; i < binarray.length * 4; i++) {
                    str += hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8 + 4)) & 0xF) + hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8)) & 0xF);
                }
                return str;
            }

            /*
             *   Convert   an   array   of   big-endian   words   to   a   base-64   string
             */
            function binb2b64(binarray) {
                var tab = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
                var str = "";
                for (var i = 0; i < binarray.length * 4; i += 3) {
                    var triplet = (((binarray[i >> 2] >> 8 * (3 - i % 4)) & 0xFF) << 16) | (((binarray[i + 1 >> 2] >> 8 * (3 - (i + 1) % 4)) & 0xFF) << 8) | ((binarray[i + 2 >> 2] >> 8 * (3 - (i + 2) % 4)) & 0xFF);
                    for (var j = 0; j < 4; j++) {
                        if (i * 8 + j * 6 > binarray.length * 32) str += b64pad;
                        else str += tab.charAt((triplet >> 6 * (3 - j)) & 0x3F);
                    }
                }
                return str;
            }

            var access_token = 0;
            var jsapi_ticket = 0;
            var noncestr = "Wm3WZYTPz0wzccnW";
            var timestamp = parseInt(new Date().getTime() / 1000);
            var url = 0;

            $(function() {
                access_token = 0;
                jsapi_ticket = 0;
                noncestr = "Wm3WZYTPz0wzccnW";
                timestamp = parseInt(new Date().getTime() / 1000);
                url = window.location.href;

                api.get('/api/map', function (mydata) {
                    data = JSON.parse(mydata["data"]);
                    access_token = data["access_token"];
                    jsapi_ticket = data["ticket"];
                    next_step();
                });
            });

            window.map = 0;
            window.currentPos = 0;
            window.drivingService = 0;
            window.startLL = 0;

            function next_step()
            {
                var currentlati = 0;
                var currentlongi = 0;

                var str = "jsapi_ticket=" + jsapi_ticket + "&noncestr=" + noncestr + "&timestamp=" + timestamp + "&url=" + url;
                var signature = hex_sha1(str);

                console.log(str);
                console.log("to config");
                wx.config({
                    debug: true,
                    appId: "wx90a7f758a70a1ca2",
                    timestamp: timestamp,
                    nonceStr: noncestr,
                    signature: signature,
                    jsApiList: [
                        // 所有要调用的 API 都要加到这个列表中
                        'getLocation'
                      ]
                });

                wx.ready(function(){
                    wx.getLocation({
                        type: 'wgs84',
                        success: function(res) {
                            currentlati = res.latitude;
                            currentlongi = res.longitude;

                            startLL = new BMap.Point(currentlongi, currentlati);

                            translateCallback = function (data){
                              if(data.status === 0)
                              {
                                  startLL = data.points[0];
                                  map = new BMap.Map("container");
                                  map.centerAndZoom(startLL, 18);

                                  currentPos = new BMap.Marker(startLL);
                                  map.addOverlay(currentPos);
                              }
                            };

                            setTimeout(function(){
                                var convertor = new BMap.Convertor();
                                var pointArr = [];
                                pointArr.push(startLL);
                                convertor.translate(pointArr, 1, 5, translateCallback)
                            }, 1000);
                        }
                    });
                });
            }


        </script>

        <script type="text/javascript">
            var endPos = 0;

           function searchPos(){
                function myFun(){
                    endLL = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
                    endPos = new BMap.Marker(endLL);
                    map.addOverlay(endPos);
                    window.drivingService = new BMap.DrivingRoute(map, {renderOptions: {map: map, panel: "infoDiv", autoViewport: true}});

                    window.drivingService.search(startLL, endLL);
                }
                var local = new BMap.LocalSearch(map, { //智能搜索
                  onSearchComplete: myFun
                });
                local.search($('#searchInput').val());
           }
