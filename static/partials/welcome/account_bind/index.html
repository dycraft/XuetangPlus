<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="/lib/weui/weui.css"/>
        <link rel="stylesheet" href="/lib/weui/example.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body ontouchstart>
        <div class="weui-toptips weui-toptips_warn js_tooltips">Failed to load resource: 请求的 URL 在此服务器上找不到。</div>

        <div id="content">
            <div id="validation_holder">
                <div class="page__hd">
                    <h1 class="page__title">绑定账号</h1>
                </div>
                <div class="page__bd">
                    <div class="weui-cells__title">绑定账号</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell_hd">
                                <label class="weui-label">学号/工号</label>
                            </div>
                            <div class="weui-cell_bd weui-cell_primary">
                                <input class="weui-input" id="id_username" type="number" pattern="[0-9]*" placeholder="请输入学号/工号">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell_hd">
                                <div class="weui-label">密码</div>
                            </div>
                            <div class="weui-cell_bd weui-cell_primary">
                                <input type="password" id="id_password" class="weui-input" placeholder="请输入密码"/>
                            </div>
                        </div>
                    </div>

                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" onclick="submitBind()">确认</a>
                    </div>
                </div>
            </div>
            <div id="success_holder">
                此处应该填充绑定成功界面的代码
            </div>
        </div>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/swig.min.js"></script>

        <script type="text/javascript" src="/js/base.js"></script>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/validation.js"></script>
        <script>
            $(function () {
                api.get('/api/account/bind', {openid: urlParam.openid}, function (data) {
                    showValidation(data != '');
                }, dftFail);
            });

            var submitBind = function () {
            submitValidation(urlParam.openid, function (data) {
                showValidation(true)
            }, function (errno, errmsg) {
                showValidation(false)
            });
        };
        </script>
    </body>
</html>
