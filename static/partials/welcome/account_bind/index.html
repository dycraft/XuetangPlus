<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="/lib/weui/weui.css"/>
        <link rel="stylesheet" href="/lib/weui/example.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body ontouchstart>
        <div class="weui-toptips weui-toptips_warn js_tooltips">Failed to load resource: 请求的 URL 在此服务器上找不到。</div>

        <div id="content">
            <div id="validation_holder" style="display: none">
                <div class="page__hd">
                    <h1 class="page__title">绑定账号</h1>
                </div>
                <div class="page__bd">
                    <div class="weui-cells__title">绑定账号</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell_hd">
                                <label class="weui-label">学号/工号</label>
                            </div>
                            <div class="weui-cell_bd weui-cell_primary">
                                <input class="weui-input" id="id_username" type="number" pattern="[0-9]*" placeholder="请输入学号/工号" required/>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell_hd">
                                <div class="weui-label">密码</div>
                            </div>
                            <div class="weui-cell_bd weui-cell_primary">
                                <input type="password" id="id_password" class="weui-input" placeholder="请输入密码" required/>
                            </div>
                        </div>
                    </div>

                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" onclick="submitBind()">确认</a>
                    </div>
                </div>
            </div>
            <!--BEGIN dialog2-->
            <div class="js_dialog" id="incorrectDialog" style="display: none;">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <div class="weui-dialog__bd">账号密码不正确</div>
                    <div class="weui-dialog__ft">
                        <a href=" " class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                    </div>
                </div>
            </div>
            <!--END dialog2-->
            <div id="success_holder" style="display: none">
                <div class="weui-msg">
                    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
                    <div class="weui-msg__text-area">
                        <h2 class="weui-msg__title">操作成功</h2>
                        <p class="weui-msg__desc">成功绑定了学号</p >
                    </div>
                    <div class="weui-msg__extra-area">
                        <div class="weui-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/swig.min.js"></script>

        <script type="text/javascript" src="/js/base.js"></script>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/validation.js"></script>
        <script>
            $(function () {
                api.get('/api/account/bind', {openid: urlParam.openid}, function (data) {
                    showValidation(data != '');
                });
            });

            var submitBind = function () {
            submitValidation(urlParam.openid, function (data) {
                showValidation(true);
            }, function (errno, errmsg) {
                showValidation(false);
                $('#incorrectDialog').fadeIn(200);
            });
        };
        </script>
    </body>
</html>
