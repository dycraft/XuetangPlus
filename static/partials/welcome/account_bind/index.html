<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="/lib/weui/weui.css"/>
        <link rel="stylesheet" href="/lib/weui/example.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body ontouchstart>
        <div class="weui-toptips weui-toptips_warn js_tooltips">Failed to load resource: 请求的 URL 在此服务器上找不到。</div>

        <div id="content">
            <div class="page__hd">
              <h1 class="page__title">绑定账号</h1>
          </div>
          <div class="page__bd">
              <div class="weui-cells__title">绑定账号</div>
              <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                  <div class="weui-cell_hd">
                    <label class="weui-label">学号/工号</label>
                  </div>
                  <div class="weui-cell_bd weui-cell_primary">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入学号/工号">
                  </div>
                </div>
                <div class="weui-cell">
                  <div class="weui-cell_hd">
                    <div class="weui-label">密码</div>
                  </div>
                  <div class="weui-cell_bd weui-cell_primary">
                    <input type="password" class="weui-input" placeholder="请输入密码"/>
                  </div>
                </div>
              </div>

              <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确认</a>
              </div>
          </div>
        </div>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/swig.min.js"></script>
    </body>
</html>
